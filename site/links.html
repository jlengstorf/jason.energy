  .links nav a:hover {
    background: var(--color-button-hover-bg);
    border: 2px solid var(--color-button-hover-border);
    color: var(--color-button-hover-text);
  }

  .links nav a svg {
    display: block;
    height: 1.625rem;
    width: 1.625rem;
  }

  .links nav a svg > path,
  .links nav a svg > circle {
    fill: var(--color-button-text);
    transition: all 0.2s linear;
  }

  .links nav a:focus svg > path,
  .links nav a:hover svg > path,
  .links nav a:focus svg > circle,
  .links nav a:hover svg > circle {
    fill: var(--color-button-hover-text);
    transition: all 0.2s linear;
  }

  .links .count {
    display: block;
    font-size: 0.5rem;
    letter-spacing: 0.1em;
    line-height: 1;
    margin-top: 0;
    text-transform: uppercase;
    width: 100%;
  }
</style>
